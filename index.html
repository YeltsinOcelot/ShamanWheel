<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаманское колесо</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: Arial, sans-serif;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 700px;
            min-width: 400px;
            position: relative;
        }
        
        .wheel-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 10%;
        }
        
        .wheel-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 25px solid #003da5;
        }
        
        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        
        .black { background: #000; top: 0; left: 0; }
        .white { background: #fff; top: 0; right: 0; }
        .red { background: #e30613; bottom: 0; left: 0; }
        .yellow { background: #ffed00; bottom: 0; right: 0; }
        
        .center-circle {
            position: absolute;
            width: 20%;
            height: 20%;
            background: #0e9f4e;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .point {
            position: fixed;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #fff 0%, #ff0000 100%);
            border-radius: 50%;
            border: 4px solid #000;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 1000;
            pointer-events: none;
            filter: drop-shadow(0 0 15px rgba(255,0,0,0.6));
        }
        
        .point.throwing {
            opacity: 1;
            animation: throwDice 1s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5)) drop-shadow(0 0 15px rgba(255,0,0,0.6));
        }
        
        @keyframes throwDice {
            0% {
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
            }
            20% {
                transform: translate(-50%, -50%) scale(1.8) rotate(180deg);
            }
            40% {
                transform: translate(-50%, -50%) scale(0.6) rotate(360deg);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.6) rotate(540deg);
            }
            80% {
                transform: translate(-50%, -50%) scale(0.8) rotate(720deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(900deg);
            }
        }
        
        .button {
            display: block;
            margin: 30px auto 15px;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            position: relative;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: clamp(24px, 6vw, 36px);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                min-width: 320px;
                width: 95%;
            }
            
            .button {
                padding: 15px 35px;
                font-size: 18px;
            }
            
            .wheel-wrapper {
                margin: 20px auto;
            }
            
            .wheel {
                border-width: 18px;
            }
            
            .point {
                width: 35px;
                height: 35px;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 15px;
                min-width: 280px;
            }
            
            .button {
                padding: 12px 30px;
                font-size: 16px;
            }
            
            .wheel {
                border-width: 15px;
            }
            
            .point {
                width: 30px;
                height: 30px;
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Шаманское колесо</h1>
        
        <div class="wheel-wrapper">
            <div class="wheel-container" id="wheelContainer">
                <div class="wheel">
                    <div class="sector black"></div>
                    <div class="sector white"></div>
                    <div class="sector red"></div>
                    <div class="sector yellow"></div>
                    <div class="center-circle"></div>
                </div>
            </div>
        </div>
        
        <button class="button" id="spinButton" onclick="generatePosition()">Крутить колесо</button>
    </div>
    
    <div class="point" id="point"></div>

    <script>
        const sectors = [
            { name: 'Черный', color: '#000', angle: [180, 270] },
            { name: 'Белый', color: '#fff', angle: [270, 360] },
            { name: 'Красный', color: '#e30613', angle: [90, 180] },
            { name: 'Желтый', color: '#ffed00', angle: [0, 90] }
        ];

        function generatePosition() {
            const point = document.getElementById('point');
            const button = document.getElementById('spinButton');
            const wheelContainer = document.getElementById('wheelContainer');
            
            button.disabled = true;
            point.classList.remove('throwing');
            point.style.animation = 'none';
            point.style.opacity = '0';
            
            const buttonRect = button.getBoundingClientRect();
            const startX = buttonRect.left + buttonRect.width / 2;
            const startY = buttonRect.top + buttonRect.height / 2;
            
            point.style.left = startX + 'px';
            point.style.top = startY + 'px';
            
            setTimeout(() => {
                const sector = sectors[Math.floor(Math.random() * 4)];
                
                const angleMin = sector.angle[0];
                const angleMax = sector.angle[1];
                const angle = angleMin + Math.random() * (angleMax - angleMin);
                
                const wheelRect = wheelContainer.getBoundingClientRect();
                const wheelCenterX = wheelRect.left + wheelRect.width / 2;
                const wheelCenterY = wheelRect.top + wheelRect.height / 2;
                
                const wheelSize = wheelRect.width;
                const centerRadius = wheelSize * 0.12;
                const outerRadius = wheelSize * 0.38;
                const radius = centerRadius + Math.random() * (outerRadius - centerRadius);
                
                const angleRad = (angle * Math.PI) / 180;
                const endX = wheelCenterX + radius * Math.cos(angleRad);
                const endY = wheelCenterY + radius * Math.sin(angleRad);
                
                point.classList.add('throwing');
                point.style.opacity = '1';
                
                const deltaX = endX - startX;
                const deltaY = endY - startY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const gravity = distance * 0.8;
                
                let startTime = null;
                function animate(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const progress = Math.min((timestamp - startTime) / 1000, 1);
                    
                    const easeProgress = progress < 0.5 
                        ? 2 * progress * progress 
                        : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                    
                    const currentX = startX + deltaX * easeProgress;
                    
                    const parabola = 4 * progress * (1 - progress);
                    const currentY = startY + deltaY * easeProgress - gravity * parabola;
                    
                    point.style.left = currentX + 'px';
                    point.style.top = currentY + 'px';
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        button.disabled = false;
                    }
                }
                
                requestAnimationFrame(animate);
            }, 50);
        }
    </script>
</body>
</html>
